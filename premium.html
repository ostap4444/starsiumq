<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Купити Premium - Starsium Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      color: gold;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #1e1e2f;
      border: 2px solid gold;
      color: white;
      padding: 1rem;
      border-radius: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Купити Premium підписку</h1>
  </header>

  <div class="buttons">
    <button onclick="window.location.href='index.html'">⬅️ Повернутись в меню</button>
  </div>

  <div class="section">
    <h2>Оберіть підписку Premium</h2>
    <div class="options">
      <div class="option-button" onclick="submitPremiumOrder('3 місяці', 610)">3 місяці – 610 грн</div>
      <div class="option-button" onclick="submitPremiumOrder('6 місяців', 850)">6 місяців – 850 грн</div>
      <div class="option-button" onclick="submitPremiumOrder('1 рік', 1500)">1 рік – 1500 грн</div>
    </div>
  </div>

  <footer>
    &copy; 2025 Starsium. Всі права захищено.
  </footer>

  <script>
    function submitPremiumOrder(duration, price) {
      const username = prompt(`Введіть ваш Telegram юзернейм для підписки на ${duration} (${price} грн)`);
      if (!username) {
        alert('Будь ласка, введіть ваш Telegram юзернейм!');
        return;
      }
      sendPremiumToTelegram(username, duration, price);
      alert(`Підписка на ${duration} підтверджена! З вами зв'яжуться через Telegram: ${username}`);
    }

    function sendPremiumToTelegram(username, duration, price) {
      const message = `Нове Premium замовлення:
        Підписка: ${duration}
        Ціна: ${price} грн
        Telegram юзернейм: ${username}`;
      
      const token = '7891045650:AAEDuF4YzDWqsiqoNy92pCTNDh1wYk2so24'; // Токен вашого бота
      const chatId = '@fgprivatezamovlenay'; // Ваш chat_id для отримання повідомлень

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
    }
  </script>
</body>
</html>
